<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fee2e2; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .btn-move { transition: all 0.2s ease; }
    </style>
</head>
<body>
    <div class="text-center p-8 bg-white rounded-3xl shadow-xl max-w-sm">
        <div id="gif-container" class="mb-4">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZhcWp6eDVydW96eXJqM3JqM3JqM3JqM3JqM3JqM3JqM3JqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/28hDcmAnm7WxcvD8Ik/giphy.gif" class="rounded-lg w-full">
        </div>
        <h1 id="question" class="text-2xl font-bold text-gray-800 mb-6">
            Escusamos de passar pela vergonha da lasanha: aceitas jantar fora ou tenho de escrever o convite com bechamel?
        </h1>
        <div class="flex justify-center gap-4">
            <button onclick="accepted()" class="bg-green-500 text-white px-6 py-2 rounded-full font-bold hover:scale-110 transition">SIM!</button>
            <button id="no-btn" onmouseover="moveButton()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold btn-move">NÃO</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function accepted() {
            document.getElementById('question').innerText = "Boa escolha! Eu escolho, tu pagas ❤️";
            document.getElementById('gif-container').innerHTML = '<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN6eXV6eXV6eXV6eXV6eXV6eXV6eXV6eXV6eXV6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKJNFVZ4xCMriFy/giphy.gif" class="rounded-lg w-full">';
            document.getElementById('no-btn').style.display = 'none';
        }
    </script>
</body>
</html>
