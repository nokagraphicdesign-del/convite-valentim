<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fee2e2; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; overflow: hidden; margin: 0; }
        .btn-move { transition: all 0.2s ease; white-space: nowrap; }
        .container-box { position: relative; z-index: 10; width: 95%; max-width: 450px; }
        .img-display { max-height: 250px; width: auto; border-radius: 15px; margin-bottom: 20px; }
        .buttons-wrapper { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 60px; position: relative; }
        #no-btn { position: relative; }
    </style>
</head>
<body>
    <div class="text-center p-8 bg-white rounded-3xl shadow-xl container-box">
        <div id="gif-container" class="flex justify-center">
            <img src="https://media.giphy.com/media/iyN7EivGQSUxi/giphy.gif" class="img-display" alt="Coração">
        </div>
        
        <h1 id="question" class="text-xl font-bold text-gray-800 mb-8">
            Escusamos de passar pela vergonha da lasanha: aceitas jantar fora ou tenho de escrever o convite com bechamel?
        </h1>

        <div class="buttons-wrapper">
            <button onclick="accepted()" class="bg-green-500 text-white px-8 py-2 rounded-full font-bold hover:scale-110 transition z-30">
                SIM!
            </button>
            
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()" class="bg-red-500 text-white px-4 py-2 rounded-full font-bold btn-move z-20">
                Quero a lasanha
            </button>
        </div>
    </div>

    <script>
        let moved = false;

        function moveButton() {
            const btn = document.getElementById('no-btn');
            if (!moved) {
                btn.style.position = 'fixed'; 
                moved = true;
            }
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function accepted() {
            // Alteração da frase conforme pediste
            document.getElementById('question').innerText = "Boa escolha! Eu escolho, tu pagas. ❤️";
            
            // GIF do Stitch no final
            document.getElementById('gif-container').innerHTML = '<img src="https://media.giphy.com/media/OfkGZ5H2H3f8Y/giphy.gif" class="img-display">';
            
            document.getElementById('no-btn').style.display = 'none';
        }
    </script>
</body>
</html>
